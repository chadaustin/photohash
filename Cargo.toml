[package]
name = "photohash"
version = "0.1.0"
authors = ["Chad Austin <chad@chadaustin.me>"]
edition = "2021"
build = "build.rs"
license = "GPL-3.0"
description = "Tool for detecting duplicate photos and diffing directories"
repository = "https://github.com/chadaustin/photohash"
keywords = ["jpeg", "heic", "perceptual hash"]
categories = ["command-line-utilities", "multimedia::images"]

[lib]
name = "photohash"
path = "src/lib.rs"

[[bin]]
name = "photohash"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.vcpkg]
git = "https://github.com/microsoft/vcpkg"
rev = "662dbb50e63af15baa2909b7eac5b1b87e86a0aa"
dependencies = [
    "libheif:x64-windows",
]

[profile.release-with-debug]
inherits = "release"
debug = true

[build-dependencies]
vcpkg = "0"

[dev-dependencies]
criterion = { version = "0", features = ["html_reports"] }

[[bench]]
name = "databasebench"
harness = false

[dependencies]
anyhow = "1"
async-std = { version = "1", features = ["unstable"] }
blake3 = "1"
blockhash = "0"
chrono = "0"
directories = "5"
dunce = "1"
kamadak-exif = "0"
keepawake = "0"
futures = "0"
hex = "0"
image = { version = "0", features = [] }
image_hasher = "1"
jwalk = "0"
ntapi = "0"
libheif-rs = "0"
rayon = "1"
rusqlite_migration = "1"
self_cell = "1"
static_assertions = "1"
structopt = "0"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
turbojpeg = { version = "0", features = ["image"] }
walkdir = "2"
wild = "2"
winapi = { version = "0", features = ["heapapi"] }

[target.'cfg(windows)'.dependencies]
rusqlite = { version = "0", features = ["bundled"] }

[target.'cfg(not(windows))'.dependencies]
rusqlite = "0"
